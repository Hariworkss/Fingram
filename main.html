<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Fingram Home</title>
    <style>
    .nav1{
        height: 65px;
        background-color: rgb(38, 102, 198);
    }
    .bgmain{
        background-image: url(https://img.freepik.com/free-vector/couple-professionals-analyzing-graphs_74855-4393.jpg?w=1060&t=st=1677614295~exp=1677614895~hmac=9d61952eabca9e5659c2168fd27fd636cf9fcade9f7d70ccb2f8dd442eaad09c);
        /* background-position:  ; */
        background-size: cover;
    }
    .shade{
        box-shadow: 2px 2px 30px 1px ;
    }
    .savebg{
        background-color: rgb(61, 179, 179);
    }
    .borders{
        border-radius: 20px;
    }
    .borders2{
        border-radius: 20px;
        box-shadow: 2px 2px 30px 1px ;
        margin-top: 40px;
        text-shadow: 2px 2px 30px  ;
    }
    </style>
</head>
<body class="bgmain" >
    
    <!--nav & logout -->
    <nav class="navbar navbar-expand-lg navbar-light nav1">
        <a class="navbar-brand ms-5 fw-bold text-white" href="#">Fingram</a>
        <button id="" onclick="Logout()" class="btn btn-danger ms-auto me-5 mt-2">Logout</button>
      
          
          
        </div>
      </nav>
      <div class="row">
        <div class="col-12 bg-light  borders2">
            <h1 class="  text-center p-2" id="greet"></h1>
        </div>

      </div>
    <!--saving & exp -->
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="borders shade p-5 ms-5  bg-light align-content-center w-75">
                <h3 class="text-center mb-4">Income</h3>
                <div>              
                  <!--Salary description-->
    
                  <input class="input-group-text mt-2 ms-3" list="itype" type="text" id="c_type" placeholder="Description"><br>
                  <datalist id="itype">
                      <option value="Salary"></option>
                      <option value="Other"></option>
                  </datalist>
                  <!--Salary input-->
                <input class="input-group-text ms-3" type="number" id="c_money" placeholder="Enter Amount"><br>
                  <button onclick="Add()" class="btn btn-primary mt-3 ms-5 ">Add Income +</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-5">
            <div class="shade p-5 ms-4 mt-5 h-75 savebg align-content-center w-75 borders">
                
                    <h2 id="bal"></h2>
                    <h2 id="alt"></h2>
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="borders shade p-5 ms-3 bg-light align-content-center w-75">
                <h3 class="text-center mb-4">Expense</h3>
                <div>                  
                  <input class="input-group-text mt-2 ms-3" list="etype" type="text" id="ex_type" placeholder="Description"><br>
                  <datalist id="etype">
                    <option value="Room Rent"></option>
                    <option value="Car EMI"></option>
                    <option value="Other EMI"></option>
                    <option value="Loan"></option>
                    <option value="Petrol"></option>
                    <option value="Food"></option>
                    <option value="Others"></option>
                </datalist>

                <input class="input-group-text ms-3" type="number" id="ex_money" placeholder="Enter Amount"><br>
                  <button onclick="Ex()" class="btn btn-danger mt-3 ms-5 ">Add Expense -</button>
                </div>
            </div>
        </div>
    </div>

        <!--Table row -->

    <div class="row">
        <div class="col-md-6 p-5">
          <!--left table-->
          <table class="shade table-bordered table table-primary"  id="intable">
            <thead>
               <th>Type</th>
               <th> Amount</th>
               <th> Balance </th>
            </thead>
            <tbody>
               
            </tbody>
         </table>
      
      </div>
      <div class="col-md-6  p-5 ">
         <!--right table-->
         <table class="shade table-bordered table table bg-danger" id="extable">
            <thead>
               <th>Type</th>
               <th> Amount</th>
               <th> Balance </th>
            </thead>
            <tbody>
               
            </tbody>
         </table>
      
      </div>
    </div>

</body>
<script src="script.js"></script>
</html>
